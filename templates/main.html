
{% load staticfiles %}
<!DOCTYPE html>
<html class="full">
<head>
  	<!-- Bootstrap CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">

    <!-- Private CSS -->
    <link href="{% static 'css/full_screen.css' %}" rel="stylesheet">
    <link href="{% static 'css/form_signin.css' %}" rel="stylesheet">
  	
    <meta charset="utf-8">
  	
    <!-- jQuery -->
    <script src="{% static 'js/jquery-1.11.2.js' %}" type="text/javascript"></script>
  	
    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'bootstrap/js/bootstrap.js' %}" type="text/javascript"></script>
</head>

<body>
{% if username %}
	<li><a href="auth/logout/">Logout ({{username}})</a></li>
{% else %}
	{% block auth %} {% endblock %}
{% endif %}
	
</body>

</html>
